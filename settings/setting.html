<!DOCTYPE html>
<html lang="en">
<head>

    <title>세팅</title>
</head>
<body id="scroll-screen_modal">
    <div class="topEndCorner">
        <a href="../friends.html"><i class="fa-solid fa-xmark fa-xs"></i></a>
    </div>
    
    <div class="modal-setting__header">
        <div class="modal-setting__header-title">설정</div>
    </div>


    <main id="setting__main">
        <div class="setting__login">
            <div class="setting__login-title">로그인</div>
                <div class="setting__chk_row">
                    <form action="#">
                        <label for="setting__chk1">
                            <input type="checkbox" id="setting__chk1">
                            <i class="setting_circle"></i>
                            <span class="setting__chk-text">윈도우 시작 시 자동실행</span>
                        </label>
                    </form>
                </div>
                <div class="setting__chk_row">
                    <form action="#">
                        <label for="setting__chk2">
                            <input type="checkbox" id="setting__chk2">
                            <i class="setting_circle"></i>
                            <span class="setting__chk-text">자동로그인</span>
                        </label>
                    </form>
                    <div class="setting__control-box">잠금모드<i class="fa-solid fa-caret-down"></i></div>
                </div>
                
        
            </div>
        </div>

        <div class="setting__lockmode">
            <div class="setting__lockmode-title">잠금모드</div>
                <div class="setting__chk_row">
                    <form action="#">
                        <label for="setting__chk3">
                            <input type="checkbox" id="setting__chk3">
                            <i class="setting_circle"></i>
                            <span class="setting__chk-text">PC 미사용 시 잠금모드 적용</span>
                        </label>
                    </form>
                    <div class="setting__control-box">3분 후<i class="fa-solid fa-caret-down"></i></div>
                </div>            
            </div>
        </div>

        <div class="setting__certi">
            <div class="setting__certi-title">
                PC 인증 해제
            </div>
            <div class="setting__certi-text">
                사용하는 PC가 변경되었거나 도용이 의심되는 경우 PC인증을 해제한 후 다시 인증을 받을 수 있습니다. 
            </div>
            <div class="setting__certi-setting">
                PC 인증 해제
            </div>
        </div>

        <div class="setting__certi">
            <div class="setting__certi-title">
                로그 파일 수집
            </div>
            <div class="setting__certi-text">
                카카오톡 사용 중 발생하는 로그 정보를 확인할 수 있습니다. 문제 발생시, 카카오톡 고객센터에 로그 파일과 함께 문의해주세요. 카카오로 보내시는 경우, 문제 해결 목적으로만 활용됩니다. 
            </div>
            <div class="setting__certi-setting">
                수집하기
            </div>
        </div>
    </main>

    <div class="modal-setting__nav">
