<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chat</title>
</head>
<body id="scroll-screen_chat">
    <div class="topEndCorner">
        <i class="fa-solid fa-minus fa-xs"></i>
        <i class="fa-regular fa-window-maximize fa-xs"></i>
        <a href="../chats.html"><i class="fa-solid fa-xmark fa-xs"></i></a>
    </div>
    
    <div class="chat__header">
        
        <div class="user-components-chat user-components-chat__chat">
            <div class="user-components-chat__column">
                <div class="user-component__avatar-sm">
                    <img src="../image/profile/profile-5.JPG" />
                </div>
            </div>

            <div class="user-components-chat__column user-components-chat__column__chat">
                <div class="user-component__user">
                    <h4 class="user-component__user-title">
                        Finlay MacKenzie
                    </h4>
                    <h6 class="user-component__user-text">
                        <i class="fa-solid fa-user"></i>
                        2
                    </h6>
                </div>
            </div>            

        </div>    
        <div class="chat__header-icons">
            <div class="chat__header-icons_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="chat__header-icons_icon"><i class="fa-solid fa-phone"></i></div>
            <div class="chat__header-icons_icon"><i class="fa-solid fa-video"></i></div>
            <div class="chat__header-icons_icon"><i class="fa-solid fa-bars"></i></div>
        </div>    
    </div>

    <main id="main-screen_chat">

        <div class="chat__timestamp">
            Wednesday, Feb 08, 2023
        </div>

        <div class="user-components-chat message-row">
            <div class="user-components-chat__column">
                <div class="user-component__avatar-sm">
                    <img src="../image/profile/profile-5.JPG" />
                </div>
            </div>

            <div class="user-components-chat__column">
                <div class="user-component__user">
                    <h4 class="user-component__user-title message__author">
                        Finlay MacKenzie
                    </h4>
                    <div class="message__info">
                        <span class="message__box">Hey, what's up?</span>      
                        <span class="chat__time">14:36</span>                  
                    </div>                    
                </div>
            </div>
        </div>

        <div class="user-components-chat message-row-own">            
            <div class="user-components-chat__column">
                <div class="user-component__user">
                    <div class="message__info-own">
                        <span class="message__box-own">Not much, just scrolling through my feed. You?</span>      
                        <span class="chat__time-own">14:50</span>                  
                    </div>                    
                </div>
            </div>
        </div>

        <div class="user-components-chat message-row">
            <div class="user-components-chat__column">
                <div class="user-component__avatar-sm">
                    <img src="../image/profile/profile-5.JPG" />
                </div>
            </div>

            <div class="user-components-chat__column">
                <div class="user-component__user">
                    <h4 class="user-component__user-title message__author">
                        Finlay MacKenzie
                    </h4>
                    <div class="message__info">
                        <span class="message__box">Same here. Just caught up with the latest news.</span>      
                        <span class="chat__time">14:59</span>                  
                    </div>                    
                </div>
            </div>
        </div>       

    </main>


    <script src="https://kit.fontawesome.com/f7c479344c.js" crossorigin="anonymous"></script>


</body>


</html>
